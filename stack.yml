version: '3.1'
volumes:
  data:
  capnp-secrets:
secrets:
  ocaml-ci-github-key:
    external: true
services:
  ci:
    image: ocaml-ci-service
    command: --github-app-id 39151 --github-private-key-file /run/secrets/ocaml-ci-github-key --github-account-whitelist "talex5,ocaml-ci,ocaml,mirage,avsm,samoht,kit-ty-kate,tarides,aantron,ocamllabs,realworldocaml,NathanReb" --confirm above-average --confirm-auto-release 120 --capnp-address=tcp:ci.ocamllabs.io:8102
    environment:
      - "CI_PROFILE=production"
      - "DOCKER_BUILDKIT=1"
    ports:
      - '8102:9000'
    volumes:
      - 'data:/var/lib/ocurrent'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - 'capnp-secrets:/capnp-secrets'
    secrets:
      - 'ocaml-ci-github-key'
    sysctls:
      - 'net.ipv4.tcp_keepalive_time=60'
  web:
    image: ocaml-ci-web
    command: --backend /capnp-secrets/ocaml-ci-admin.cap --listen-prometheus=9090
    volumes:
      - 'capnp-secrets:/capnp-secrets:ro'
    sysctls:
      - 'net.ipv4.tcp_keepalive_time=60'
